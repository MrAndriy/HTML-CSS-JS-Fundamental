<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="survey-form.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <div class="survey container">
        <div class="header-form">
            <h1 id="title" class="d-flex justify-content-center">Christmas Decor Shop<form action=""></form></h1>
            <p id="description" class="d-flex justify-content-center">hank you for taking the time to help us improve the shop</p>
        </div>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" class="col-sm-2 col-form-label" id="name-label">Name</label>
                <div class="col-sm-20">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-form-label" id="email-label">Email</label>
                <div class="col-sm-20">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-sm-2 col-form-label" id="number-label">age</label>
                <div class="col-sm-20">
                    <input type="number" class="form-control" id="number" placeholder="age" accept="number" min="1" max="3" required>
                </div>
            </div>
            <div class="form-group" id="dropdown">
                <label for="FormControlSelect1" class="col-sm-10 col-form-label"> Which option best describes your current role?</label>
                <div class="col-sm-20">
                    <select class="form-control" id="FormControlSelect1">
                        <option disabled selected>Select curent role</option>
                        <option value="student">Student</option>
                        <option value="worker">Full Time Job</option>
                        <option value="learner">Full Time Lerner</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row col-sm-10 col-form-label">
                    <legend class="col-form-label col-sm-10 pt-0">Would you recommend Christmas Decor Shop to a friend?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Yes" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="No">
                            <label class="form-check-label" for="gridRadios2">
                                No
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Not-Sure">
                            <label class="form-check-label" for="gridRadios3">
                                Not sure
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-10 col-form-label">Choose the best for you.</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label" for="Interior"><input class="form-check-input" type="checkbox" id="InteriorCheck" value="interior">
                            Interior
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="WreathsCheck"><input class="form-check-input" type="checkbox" id="WreathsCheck" value="wreaths">
                            Wreaths
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="Christmas-BallsCheck"><input class="form-check-input" type="checkbox" id="Christmas-BallsCheck" value="christmas-balls">
                            Christmas Balls
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="StockingsCheck"><input class="form-check-input" type="checkbox" id="StockingsCheck" value="stockings">
                            Stockings
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-20">
                <label for="FormControlTextArea">Any comments or suggestions?</label>
                <textarea class="form-control" id="FormControlTextArea" rows="3"></textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-20 d-flex justify-content-center">
                    <button id="submit" type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
