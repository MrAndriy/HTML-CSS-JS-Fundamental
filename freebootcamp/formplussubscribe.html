<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/modal.css">


</head>

<body>
    <div>
        <h1>Form</h1>
        <a class="btn btn-primary" data-bs-toggle="modal" href="#modalToggle" role="button">Contact us</a>

    </div>

    <div class="modal-window">
        <div class="modal fade" id="modalToggle" aria-hidden="true" aria-labelledby="modalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content firstModal">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-body-top">
                            <h4 class="ui-block-Title">Let the Christmas as Magic Begin!</h4>
                            <div class="ilustration">
                                <img src="img/modal/border.svg" class="rounded mx-auto d-block" alt="border">
                            </div>
                            <!----------------------->
                            <form id="fs-frm" name="complaint-form" action="https://formspree.io/f/xvolpzkq" method="POST">
                                <fieldset id="fs-frm-inputs">
                                    <label for="full-name"></label>
                                    <input type="text" name="name" id="full-name" placeholder="Enter your full name*" required="">
                                    <label for="telephone"></label>
                                    <input type="telephone" name="telephone" id="telephone" placeholder="Enter your phone number*" required="">
                                    <label for="email-address"></label>
                                    <input type="email" name="_replyto" id="email-address" placeholder="Enter your e-mail*" required="">
                                    <label for="complaint"></label>
                                    <textarea rows="6" name="complaint" id="complaint" placeholder="Type your message" required=""></textarea>
                                    <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
                                </fieldset>
                                <button type="submit" class="form-submit-subscrb" value="File Complaint">Submit</button>
                            </form>
                            <!----------------------->
                        </div>
                    </div>
                    <div class="modal_footer">
                        <!-- <button type="submit" class="btn btn-primary" data-bs-target="#modalToggle2" data-bs-toggle="modal">Submit</button> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalToggle2" aria-hidden="true" aria-labelledby="modalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal_header">
                        <h5 class="modal-title" id="modalToggleLabel2">Modal 2</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="img/modal/modal_done_icon.jpeg" alt="done icon">
                        <h2>Thank you!</h2>
                        <p>We will contact you shortly.</p>
                    </div>
                    <div class="modal_footer">
                        <button class="btn btn-primary" data-bs-target="#modalToggle" data-bs-toggle="modal">Back to
                            first</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
